<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Zoo</title>
    <script src="./main.js"></script>
    <link rel="stylesheet" href="zoo_style.css" />
  </head>
  <body>
    <h1>Zoo</h1>

    <div id="filters">
      <label for="weightFilter">Weight:</label>
      <input type="text" id="weightFilter" />
      <label for="heightFilter">Height:</label>
      <input type="text" id="heightFilter" />
      <label for="colorFilter">Color:</label>
      <input type="text" id="colorFilter" />
      <label for="habitatFilter">Habitat:</label>
      <select id="habitatFilter">
        <option value="all">All</option>
        <option value="sea">Sea</option>
        <option value="land">Land</option>
      </select>
    </div>
    <div id="filters">
      <input type="text" id="searchInput" placeholder="Search animal by name" 
      onkeyup="search()">
    </div>

    <section id="animal-cards">
      <!-- Animals cards will be displayed here -->

      <div class="animal-card">
        <h2>lion</h2>
        <!-- <p class="animal-weight">Weight: 100 kg</p> -->
        <img src="./image/pikacho.jpg"
         alt="lion_img" />
      </div>
      <div class="animal-card">
        <h2>Elephant</h2>
        <img
          src="./image/elephent.png"
          alt="Elephant_img"
        />
      </div>
      <div class="animal-card">
        <h2>Giraffe</h2>
        <img src="./image/girraph.png" alt="lion_img" 
        alt="Giraffe"/>
      </div>
      <div class="animal-card">
        <h2>Tiger</h2>
        <img
          src="./image/tiger.jpg"
          alt="Tiger_img"
        />
      </div>
      <div class="animal-card">
        <h2>Monkey</h2>
        <img
          src="./image//monkey.png"
          alt="Monkey_img"
        />
      </div>
      <div class="animal-card">
        <h2>Kangaroo</h2>
        <img
          src="./image//kengaro.png"
          alt="Kangaroo_img"
        />
      </div>
      <div class="animal-card">
        <h2>Penguin</h2>
        <img
          src="./image//penguin.png"
          alt="penguin_img"
        />
      </div>
      <div class="animal-card">
        <h2>Zebra</h2>
        <img
          src="./image/zebra.jpg"
          alt="zebra_img"
        />
      </div>
      <div class="animal-card">
        <h2>Cheetha</h2>
        <img
          src="./image//cheetha.jpg"
          alt="Cheetha_img"
        />
      </div>
    </section>
    <script src="zoo.js"></script>

  </body>
</html>
